<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template Strings!</title>
</head>

<body>
    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'Hugo',
            age: 8
        }, {
            name: 'Sunny',
            age: 1
        }];

        const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `;

  //use template strings and arrow function to return a template strings,
  //and join('') all elements into a array.
  document.body.innerHTML = markup;
    </script>
</body>

</html>
