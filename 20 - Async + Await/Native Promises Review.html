<!DOCTYPE html>

<video controls class="handsome"></video>

<body>
  <script>

    //   console.error('OH NOO!!!!!!!');
    //   console.error(err);
    // })

    // Webcam, getUserMedia is a Promise base function.
    const webcam = document.querySelector('.handsome');
    navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
      webcam.srcObject = mediaStream;
      webcam.load();
      webcam.play();
    }).catch(err => {
      console.log(err);
    })
  </script>
</body>

</html>
