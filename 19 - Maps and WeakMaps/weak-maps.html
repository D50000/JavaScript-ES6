<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps!</title>
    <style>
      button {
        font-size: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      // Weak-maps no size and can't iterable.
      // And you can't totally delete the strong map, but weak-map can.
      let dog1 = { name: "Snickers" };
      let dog2 = { name: "Sunny" };

      const strong = new Map();
      const weak = new WeakMap();

      strong.set(dog1, "Snickers is the best!");
      weak.set(dog2, "Sunny is the 2nd best!");

      dog1 = null;
      dog2 = null;
    </script>
  </body>
</html>
