<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Destructuring!</title>
</head>

<body>
    <script>
        const person = {
            first: 'Wes',
            last: 'Bos',
            country: 'Canada',
            city: 'Hamilton',
            twitter: '@wesbos'
        };

        const {
            first,
            last,
            twitter
        } = person;
        //destructuring syntax :
        //  const first = person.first;
        //  const last = person.last;
        //  const twitter = person.twitter;

        const wes = {
            first: 'Wes',
            last: 'Bos',
            links: {
                social: {
                    twitter: 'https://twitter.com/wesbos',
                    facebook: 'https://facebook.com/wesbos.developer',
                },
                web: {
                    blog: 'https://wesbos.com'
                }
            }
        };

        const {
            twitter: tweet,
            facebook: fb
        } = wes.links.social;
        // rename the variable

        const settings = {
                width: 300,
                color: 'black'
            } // height, fontSize
        const {
            width = 100, height = 100, color = 'blue', fontSize = 25
        } = settings;
        // you can set the default to it
    </script>
</body>

</html>
