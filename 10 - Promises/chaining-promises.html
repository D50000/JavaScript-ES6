<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chaining Promises</title>
  </head>
  <body>
    <script>
      //simulate DB two table's data
      const posts = [
        { title: "I love JavaScript", author: "Wes Bos", id: 1 },
        { title: "CSS!", author: "Chris Coyier", id: 2 },
        { title: "Dev tools tricks", author: "Addy Osmani", id: 3 },
      ];

      const authors = [
        { name: "Wes Bos", twitter: "@wesbos", bio: "Canadian Developer" },
        {
          name: "Chris Coyier",
          twitter: "@chriscoyier",
          bio: "CSS Tricks and CodePen",
        },
        { name: "Addy Osmani", twitter: "@addyosmani", bio: "Googler" },
      ];

      function getPostById(id) {
        // Create a new promise
        return new Promise((resolve, reject) => {
          // Using a setTimeout to mimic a database
          setTimeout(() => {
            // Find the post we want
            const post = posts.find((post) => post.id === id);
            if (post) {
              resolve(post); // Send the post back
            } else {
              reject(Error("No Post Was Found!"));
            }
          }, 200);
        });
      }

      function hydrateAuthor(post) {
        // Create a new promise
        return new Promise((resolve, reject) => {
          // Find the author
          const authorDetails = authors.find(
            (person) => person.name === post.author
          );
          if (authorDetails) {
            // Hydrate the post object with the author object
            post.author = authorDetails;
            resolve(post);
          } else {
            reject(Error("Can not find the author"));
          }
        });
      }

      getPostById(3)
        .then((post) => {
          return hydrateAuthor(post);
        })
        // HydrateAuthor response success
        .then((post) => {
          console.log(post);
        })
        // HydrateAuthor response fail
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
