<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  // resolve => success,  reject => fail
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve("success!");
      reject(Error('Err wes isn\'t cool'));
    }, 1000);
  });

  p
    // response resolve
    .then(data => {
      console.log(data);
    })
    // response reject
    .catch(err => {
      console.error(err);
    });

</script>
</body>
</html>
