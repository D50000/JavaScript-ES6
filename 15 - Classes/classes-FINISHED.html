<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inheritance Review</title>
</head>
<body>
<script>
  class Dog {
    constructor(name, breed) {
      this.name = name;
      this.breed = breed;
    }
    bark() {
      console.log(`Bark Bark! My name is ${this.name}`)
    }
    cuddle() {
      console.log(`I love you owner!`);
    }
    //'static' method inside the class == 'privite' method inside the Java class.
    //Only the prototype of "Dog() class" can use it.
    static info() {
      console.log('A dog is better than a cat by 10 times');
    }
    get description() {
      return `${this.name} is a ${this.breed} type of dog`;
    }
    //same as the class in Java 'public void setFromIp(String value){this.nick = value.trim();}'
    set nicknames(value) {
      this.nick = value.trim();
    }
    //same as the class in Java 'public String getFromIp(){return this.nick.toUpperCase();}'
    get nicknames() {
      return this.nick.toUpperCase();
    }
  }

  const snickers = new Dog('Snickers', 'King Charles');
  const sunny = new Dog('Sunny', 'Golden Doodle');

</script>
</body>
</html>
